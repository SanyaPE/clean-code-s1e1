<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <h3 class="title new-task__title">Add Item</h3>
      <div class="new-task__wrapper">
        <input class="new-task__text task__text" type="text">
        <button class="btn btn__add">Add</button>
      </div>
    </section>
    <section class="incomplete-task">
      <h3 class="title">Todo</h3>
      <div class="task">
        <ul class="task__list incomplete-task__list">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task label">Pay Bills</label>
            <input class="task__text" type="text">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task__item edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task label">Go Shopping</label>
            <input class="task__text" type="text" value="Go Shopping">
            <button class="btn btn__edit">Save</button>
            <button class="btn btn__delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <section class="completed-task">
      <h3 class="title">Completed</h3>
      <div class="task">
        <ul class="task__list completed-task__list">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label task label">See the Doctor</label>
            <input class="task__text" type="text">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
